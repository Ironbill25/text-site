<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} | {{ site.title }}</title>
  <link rel="stylesheet" href="{{ site.baseurl }}/common.css">
  <script>
    // Easter egg for tab change
    let originalTitle = document.title;
    window.addEventListener('blur', () => {
      document.title = 'Where you going?';
    });
    window.addEventListener('focus', () => {
      document.title = originalTitle;
    });
  </script>
  <style>
    /* Style for the highlighted text */
    .highlight-easter-egg {
      position: relative;
      display: inline-block;
      cursor: pointer;
    }
    .highlight-easter-egg::after {
      content: '... probably.';
      visibility: hidden;
      opacity: 0;
      position: absolute;
      left: 100%;
      white-space: nowrap;
      transition: opacity 0.3s;
    }
    .highlight-easter-egg:hover::after {
      visibility: visible;
      opacity: 1;
    }
  </style>
</head>
<body>
  <main>
    {{ content }}
  </main>
</body>
</html>
